<!DOCTYPE html>
<html>
    <head>
        <title>Court</title>
    </head>
    <body style="background-image: url('images/court.jfif');background-repeat: no-repeat;background-attachment: fixed;background-size: 100% 100%;">
        <header style="border-style: groove;margin: 2%;background-color: crimson;color: darkgoldenrod;text-align: center;">
    <h1>Government Rules</h1>
        </header>
        <h3 style="margin-left:52%; font-size:xx-large;">REGISTER TO WATCH VIDEOS</h3>
        <table
        style="border-style: groove; font-family:Georgia, 'Times New Roman', Times, serif;font-size: x-large; margin-left: 50%; background-color: coral;">
    <tr>
        <tr>
            <td><label>Rules</label></td>
            <td><select>
                <option>Thief</option>
                <option>Case</option>
                <option>Documents</option>
                <option>Proofs</option>
            </select>
            </td>
            <form>
                <tr>
                    <td><label>Name:</label></td>
                    <td><input type="text" placeholder="Enter your Name"</td>
                </tr>
                <tr>
                    <td><label>Mobile Number:</label></td>
                    <td><input type="tel" placeholder="Mobile Number"></td>
                </tr>
                <tr>
                    <td><label>Date and Time:</label></td>
                    <td><input type="datetime-local" placeholder="Date and Time"></td>
                </tr>
                <tr>
                    <td><label>Age:</label></td>
                    <td><select>
                        <option>Select Age Group</option>
                        <option>21-60 Years</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label>Cases:</label></td>
                    <td><textarea rows="5" cols="50" name="Cases"></textarea></td>
                </tr>
            </table>
            <footer style="border-style:groove; background-color: sandybrown; color: sienna; text-align: center; position: fixed; bottom: 0px; width: 100%;">
            <h3>Copyright 2021</h3>
        </footer>
            </form>
    
</html>
